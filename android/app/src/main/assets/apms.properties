# PMS App Key & API Server Url Setting
# GCM발송을 위한 앱의 projectId로 GCM의 pushToken을 가져오는데 사용됩니다.
gcm_project_id=579074894753

# PMS Admin Web에서 앱 생성 시 발급되는 key입니다.
#app_key=fc3cbfdd7fe844841370
app_key=eb5faa05f90f44741613

# PMS Msg-Api Url을 의미합니다.
#api_server_url=http://dev-api.pushpia.com/msg/
api_server_url=https://api.pushpia.com:444/ 

# Properties 파일을 다운 받을 수 있는 URL
download_server_url=http://pms.humuson.com/asp/Propreties/pms.properties  

# Private Server Setting
# mqtt의 사용여부를 의미합니다. ("Y":사용, "N":사용하지 않음)
mqtt_flag=Y 

# private server와 연동 시 필요한 server url을 의미합니다.
# 반드시 다음과 같이 protocol, url, port를 전부 입력해주셔야 합니다. (사용하지 않을시에는 공백처리)
mqtt_server_url_ssl=ssl://private.pushpia.com:443
mqtt_server_url_tcp=tcp://private.pushpia.com:80

# private server와의 keep alive time을 의미합니다. 단위는 초(second)입니다.
# (KeepAlive Total Time : Keep alive time + Ramdom Time(2~4min))
mqtt_server_keepalive=400  

# DEBUG MODE
# Logcat 관련 설정 입니다.
debug_tag=APMS
debug_flag=Y

# Service에 대한 로그를 파일로 저장 유무를 설정합니다.
debug_log_falg=Y

# PMS SETTING
# Push 수신시 화면 On/Off를 의미 합니다.
screen_wakeup_flag=Y

# Push 수신시 화면에 보여지는 시간을 의미 합니다. (단위 : ms)
push_popup_showing_time=100000

# Push 노출을 앱 사용중에만 노출 할 것인지(디폴트값) 아니면
# 다른앱을 사용중에만 빼고 노출 할 것인지 설정값입니다. (default = N)
push_popup_showing_flag=N

# Push수신 시 출력되는 상단의 Notification을 터치 했을 때, broadcasting할 intent action을 의미합니다.
noti_receiver=com.apmsdemo.push.notification

## 푸시 수신시 표시되는 상단 알림 창을 클릭했을때 동작하는 Class이름 입니다
## App에서 따로 직접 구현해야 합니다
noti_receiver_class=kr.co.influential.youngkangapp.util.TasCustomNotiReceiver

## CustomPushReceiver가 필요할 경우 사용됩니다.
## 직접 구현 하셔야하며 필요하지 않을 경우 작성하지 않으셔도 됩니다.
push_receiver_class=com.example.CustomPushReceiver

# Push수신 시 출력될 Popup Activity의 className을 의미합니다.
# (Default Class : "com.apms.sdk.push.PushPopupActivity")
push_popup_activity=com.apms.sdk.push.PushPopupActivity

# Text 캐리지 리턴 기능
big_text_mode=Y

# TAS API Url및 Image 파일 이름을 설정합니다.
#tas_channel_key=93b10c38-8afc-4a28-b4bb-ebc0a78f7ce8
tas_channel_key=3cc50922-0495-4e19-965d-ab201bb83a6a
tas_server_url=https://trk-amc.tason.com/
tas_image_name=amc.gif

## 앱 아이콘 오른쪽 상단에 표시되는 벳지의 표시 유무입니다(Y는 표시, N은 미표시)
noti_o_badge=N

## 안드로이드 7.0이상 부터 지원하는 알림 그룹화의 사용 여부
noti_group_flag=Y
